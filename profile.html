<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/profile.css">
    <title>–û—Å–æ–±–∏—Å—Ç–∏–π –ö–∞–±—ñ–Ω–µ—Ç</title>
</head>

<body>
    <header class="header">
        <img src="/image/brown-coffee-beans.jpg" class="logo">
        <nav class="navigating">
            <a class="link" href="./index.html">Main Page</a>
            <a class="link" href="./shop.html">Shop</a>
            <a class="link" href="./graphics.html">Statistics</a>
        </nav>
    </header>
    <main class="profile-container">
        <div class="hexagon-wrapper">
            <div class="hexagon profile-hub">
                <div class="hexagon-content">
                    <div class="profile-avatar"></div>
                    <h1 class="profile-name" id="profileName">Loading...</h1>
                    <p class="profile-role" id="profileRole">Loading...</p>
                    <button class="logout-btn" id="logoutBtn">–í–∏–π—Ç–∏</button>
                </div>
            </div>
            <div class="hexagon personal-info-panel">
                <div class="hexagon-content">
                    <h2>Personal Info</h2>
                    <div class="info-field">
                        <label>Username:</label>
                        <input type="text" id="usernameInput" readonly>
                    </div>
                    <div class="info-field">
                        <label>Email:</label>
                        <input type="email" id="emailInput">
                        <button id="saveEmail">Save</button>
                    </div>
                    <div id="emailError" class="error"></div>
                </div>
            </div>
            <div class="hexagon password-panel">
                <div class="hexagon-content">
                    <h2>Change Password</h2>
                    <div class="info-field">
                        <label>Current Password:<span class="required-asterisk">*</span></label>
                        <input type="password" id="currentPassword">
                    </div>
                    <div class="info-field">
                        <label>New Password:<span class="required-asterisk">*</span></label>
                        <input type="password" id="newPassword">
                    </div>
                    <div class="info-field">
                        <label>Confirm Password:<span class="required-asterisk">*</span></label>
                        <input type="password" id="confirmPassword">
                    </div>
                    <button id="savePassword">Update Password</button>
                    <div id="passwordError" class="error"></div>
                </div>
            </div>
            <div class="hexagon orders-panel">
                <div class="hexagon-content">
                    <h2>Order History</h2>
                    <div class="orders-list" id="ordersList">
                        <!-- Orders will be populated via JavaScript -->
                    </div>
                    <button id="loadMoreOrders">Load More</button>
                </div>
            </div>
        </div>
        <div class="panel-toggle">
            <button class="toggle-btn" data-panel="personal">üë§</button>
            <button class="toggle-btn" data-panel="password">üîí</button>
            <button class="toggle-btn" data-panel="orders">üì¶</button>
        </div>
    </main>
    <script src="/js/profile.js"></script>
</body>

</html>
